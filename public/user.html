 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Auth | Hospital Copilot</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 100%;
      max-width: 420px;
      border-radius: 20px;
      background-color: white;
      border: none;
      padding: 30px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.02);
    }

    form {
      display: none;
    }
    form.active {
      display: block;
    }

    .form-label {
      font-weight: 500;
    }

    .btn {
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.03);
    }

    #toggleFormBtn {
      cursor: pointer;
      border: none;
      background: none;
      color: #0d6efd;
      text-decoration: underline;
      padding: 0;
      font-size: 0.9rem;
    }

    #toggleFormBtn:disabled {
      color: gray;
      cursor: not-allowed;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="card">
  <h3 id="formTitle" class="text-center mb-3">Sign Up</h3>

  <!-- Signup Form -->
  <form id="signupForm" class="active" autocomplete="off">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password (min 6 characters)</label>
      <input type="password" class="form-control" id="password" minlength="6" required />
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" minlength="6" required />
    </div>
    <div class="mb-3">
      <label for="role" class="form-label">Select Role</label>
      <select class="form-select" id="role" required>
        <option value="Doctor">Doctor</option>
        <option value="Patient">Patient</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>

  <!-- Login Form -->
  <form id="loginForm" autocomplete="off">
    <div class="mb-3">
      <label for="loginEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="loginEmail" required />
    </div>
    <div class="mb-3">
      <label for="loginPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="loginPassword" required />
    </div>
    <button type="submit" class="btn btn-success w-100">Login</button>
  </form>

  <p class="text-center mt-3 text-muted">
    <button id="toggleFormBtn">Already have an account? Login</button>
  </p>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const API_BASE_URL = "http://localhost:5000/api/v1/auth";

  const signupForm = document.getElementById("signupForm");
  const loginForm = document.getElementById("loginForm");
  const toggleFormBtn = document.getElementById("toggleFormBtn");
  const formTitle = document.getElementById("formTitle");

  // Show signup form initially, hide login form
  signupForm.classList.add("active");
  loginForm.classList.remove("active");

  function toggleForm() {
    const signupActive = signupForm.classList.contains("active");
    if (signupActive) {
      signupForm.classList.remove("active");
      loginForm.classList.add("active");
      formTitle.textContent = "Login";
      toggleFormBtn.textContent = "Don't have an account? Sign Up";
    } else {
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
      formTitle.textContent = "Sign Up";
      toggleFormBtn.textContent = "Already have an account? Login";
    }
  }

  toggleFormBtn.addEventListener("click", toggleForm);

  signupForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const role = document.getElementById("role").value;

    if (!name || !email || !password || password.length < 6) {
      return alert("‚ùå Please fill all fields correctly with a password of at least 6 characters.");
    }

    if (password !== confirmPassword) {
      return alert("‚ùå Passwords do not match.");
    }

    try {
      const res = await fetch(`${API_BASE_URL}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password, role }),
      });
      const data = await res.json();
      if (!res.ok) {
        return alert(`‚ùå Registration failed: ${data.message}`);
      }

      alert(`‚úÖ Registered successfully! Please login.`);
      toggleForm();
      signupForm.reset();
    } catch (err) {
      alert("‚ùå Registration error: " + err.message);
    }
  });

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value;

    if (!email || !password) {
      return alert("‚ùå Please fill in all login fields.");
    }

    try {
      const res = await fetch(`${API_BASE_URL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();

      if (!res.ok) {
        return alert(`‚ùå Login failed: ${data.message}`);
      }

      localStorage.setItem("token", data.token);
      localStorage.setItem("user", JSON.stringify(data.user));
      alert(`üîê Welcome back, ${data.user.name}`);

      // Redirect based on role (case-insensitive)
      const role = (data.user.role || "").toLowerCase();

      if (role === "doctor") {
        window.location.assign("doctor-dashboard2.html");
      } else if (role === "patient") {
        window.location.assign("patient-dashboard1.html");
      } else {
        window.location.assign("home.html");
      }
    } catch (err) {
      alert("‚ùå Login error: " + err.message);
    }
  });
</script>

</body>
</html>
