<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doctor Entry Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #dff9fb, #a3cbff);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      padding-top: 80px;
    }
    .navbar {
      background-color: #006266;
    }
    .navbar-brand, .nav-link {
      color: #ffffff !important;
      font-weight: 500;
    }
    .form-container {
      animation: fadeIn 1.2s ease-in-out;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    label {
      font-weight: 600;
      color: #006266;
    }
    .btn-primary {
      background-color: #009432;
      border: none;
    }
    .btn-primary:hover {
      background-color: #006f2c;
    }
    input[type="file"]::file-selector-button {
      background-color: #009432;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      margin-right: 10px;
    }
    h2 {
      color: #006266;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Hospital Copilot</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon bg-light rounded"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Doctors</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Appointments</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Doctor Entry Form -->
  <div class="container">
    <div class="form-container mt-5">
      <h2 class="text-center mb-4">Doctor Profile Entry</h2>
      <form id="doctorForm" enctype="multipart/form-data">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="userId" class="form-label">User ID</label>
            <input type="text" class="form-control" id="userId" required>
          </div>
          <div class="col-md-6">
            <label for="profilePic" class="form-label">Profile Picture</label>
            <input type="file" class="form-control" id="profilePic" accept="image/*">
          </div>
          <div class="col-md-6">
            <label for="specialization" class="form-label">Specialization</label>
            <input type="text" class="form-control" id="specialization" required>
          </div>
          <div class="col-md-6">
            <label for="department" class="form-label">Department</label>
            <input type="text" class="form-control" id="department" required>
          </div>
          <div class="col-md-6">
            <label for="qualification" class="form-label">Qualification</label>
            <input type="text" class="form-control" id="qualification" required>
          </div>
          <div class="col-md-6">
            <label for="experience" class="form-label">Experience</label>
            <input type="text" class="form-control" id="experience" required>
          </div>
          <div class="col-md-6">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" required>
              <option selected disabled>Choose...</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="contactNo" class="form-label">Contact Number</label>
            <input type="text" class="form-control" id="contactNo" required>
          </div>
          <div class="col-md-12">
            <label for="clinicAddress" class="form-label">Clinic Address</label>
            <input type="text" class="form-control" id="clinicAddress">
          </div>
          <div class="col-md-12">
            <label for="bio" class="form-label">Doctor Bio</label>
            <textarea class="form-control" rows="3" id="bio" placeholder="Short bio or introduction..."></textarea>
          </div>

          <!-- Availability -->
          <div class="col-12">
            <label class="form-label">Availability</label>
            <div class="row g-2">
              <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Day (e.g., Monday)">
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Start Time (e.g., 10:00 AM)">
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control" placeholder="End Time (e.g., 4:00 PM)">
              </div>
            </div>
          </div>

          <div class="col-12 mt-4">
            <button type="submit" class="btn btn-primary w-100">Submit Profile</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
